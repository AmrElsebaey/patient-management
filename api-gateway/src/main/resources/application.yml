server:
  port: 4004

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service-routes
          uri: http://auth-service:4005
          predicates:
              - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: patient-service-routes
          uri: http://patient-service:4000
          predicates:
              - Path=/api/patients/**
          filters:
            - StripPrefix=1

        - id: api-docs-patient-routes
          uri: http://patient-service:4000
          predicates:
            - Path=/api-docs/patients
          filters:
            - RewritePath=/api-docs/patients, /v3/api-docs
